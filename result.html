<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ===============CSS Link -->
    <link rel="stylesheet" href="style.css">
    <!-- ===========Bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Quiz App Assignment</title>
</head>

<body class="bg-dark">

    <div class="container d-flex justify-content-center align-items-center">
        <div class="card" style="width: 30rem;">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center">
                    <h3 class="h1 mb-0">Quiz App</h3>
                    <button class="btn btn-dark px-3 py-2 fs-3">Result</button>
                </div>
                <hr>
                <div class="alert alert-light " id="option_a" role="alert">
                    Total Questions : <span id="totalQuestion">0</span>
                </div>
                <div class="alert alert-warning" id="option_b" role="alert">
                    Skip Questions : <span id="skipQuestion">0</span>
                </div>
                <div class="alert alert-success" id="option_c" role="alert">
                    Correct Answer : <span id="correctAnswer">0</span>
                </div>
                <div class="alert alert-danger" id="option_d" role="alert">
                    Wrong Answer : <span id="wrongAnswer">0</span>
                </div>
                <div class="d-grid gap-2 col-6 mx-auto">
                    <a href="index.html" class="btn btn-primary active" role="button">ReStart Quiz</a>
                </div>
            </div>
        </div>
    </div>



    <script src="result.js"></script>


    <!-- ===============Bootstrap JavaScript Link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
