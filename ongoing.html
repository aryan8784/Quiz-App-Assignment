<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ===============CSS Link -->
    <link rel="stylesheet" href="style.css">
    <!-- ===========Bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Quiz App Assignment</title>
</head>

<body class="bg-dark">

    <div class="container d-flex justify-content-center align-items-center">
        <div class="card" style="width: 30rem;">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center">
                    <h3 class="h4 mb-0">Quiz App</h3>
                    <button class="btn btn-dark" >Time Left : <span id="timing"></span> </button>
                </div>
                <hr>
                <h4 class="bg-dark text-white p-3 rounded mb-3 h5 question" id="question">Question Goes Here</h4>
                <div class="alert alert-light " id="option_a" role="alert" onclick="clickedOption('option_a')">
                    A simple primary alert—check it out!
                </div>
                <div class="alert alert-light" id="option_b" role="alert" onclick="clickedOption('option_b')">
                    A simple primary alert—check it out!
                </div>
                <div class="alert alert-light" id="option_c" role="alert" onclick="clickedOption('option_c')">
                    A simple primary alert—check it out!
                </div>
                <div class="alert alert-light" id="option_d" role="alert" onclick="clickedOption('option_d')">
                    A simple primary alert—check it out!
                </div>
                <hr>
                <div class="d-flex justify-content-between align-items-center">
                    <p class="mb-0" id="questionCount">1 0f 10 Questions</p>
                    <button class="btn btn-dark" onclick="nextQuestion()">Next</button>
                </div>
            </div>
        </div>
    </div>


    <!-- ================JavaScript Link -->
    <script src="app.js"></script>
    <!-- ===============Bootstrap JavaScript Link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
